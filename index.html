    <style>
      :root {
        /* 80% is now the new 100% */
        --font-scale: 0.8;
        --font-scale-xs: 0.6;
        --font-scale-sm: 0.7;
        --font-scale-md: 0.8;
        --font-scale-lg: 0.9;
        --font-scale-xl: 1.0;
        --font-scale-xxl: 1.1;
      }

      /* Utility classes for font scaling */
      .font-xs { --font-scale: var(--font-scale-xs); }
      .font-sm { --font-scale: var(--font-scale-sm); }
      .font-md { --font-scale: var(--font-scale-md); }
      .font-lg { --font-scale: var(--font-scale-lg); }
      .font-xl { --font-scale: var(--font-scale-xl); }
      .font-xxl { --font-scale: var(--font-scale-xxl); }
      html {
        font-size: calc(100% * var(--font-scale));
      }
      /* Default Font */
      body {
        font-family: 'Nunito', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Accessible Font */
      body.font-lexend {
        font-family: 'Lexend', sans-serif;
      }
      body.font-lexend h1,
      body.font-lexend h2, 
      body.font-lexend h3, 
      body.font-lexend h4, 
      body.font-lexend h5, 
      body.font-lexend h6 {
        font-family: 'Lexend', sans-serif;
        font-weight: 700;
      }
    </style>
